name: Build NeoFreeBird (Rootless + Rootful)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-nfb.yml'
  schedule:
    - cron: "0 12 * * 0" # weekly check every Sunday at noon UTC
  workflow_dispatch:
    inputs:
      sdk_version:
        description: "iOS SDK Version"
        default: "16.5"
        required: true
        type: string
      target_version:
        description: "Target iOS Version"
        default: "14.0"
        required: true
        type: string
      commit_id:
        description: "(Optional) NeoFreeBird commit ID to build at"
        default: ""
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build NeoFreeBird (${{ matrix.mode }})
    runs-on: macos-14
    permissions:
      contents: write

    strategy:
      matrix:
        mode: [rootless, rootfull, arm64e]

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Checkout NeoFreeBird/tweak
        uses: actions/checkout@v4
        with:
          repository: NeoFreeBird/tweak
          ref: ${{ github.event.inputs.commit_id || 'master' }}
          path: main
          submodules: recursive

      - name: Install Dependencies
        run: brew install make dpkg ldid

      - name: Add GNU Make to PATH
        run: |
          echo "$(brew --prefix make)/libexec/gnubin" >> "$GITHUB_PATH"

      - name: Setup Theos
        uses: Randomblock1/theos-action@v1

      - name: iOS SDK Caching
        id: SDK
        uses: actions/cache@v4
        env:
          cache-name: iOS-${{ inputs.sdk_version }}-SDK
        with:
          path: ~/theos/sdks/
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Download iOS SDK
        if: steps.SDK.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/theos/sdks
          git clone -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS${{ inputs.sdk_version }}.sdk
          git checkout
          mv ./*.sdk ~/theos/sdks/

      - name: Get NeoFreeBird Version
        run: |
          NFB_VERSION=$(awk '/Version:/ {print $2}' main/control)
          echo "NFB_VERSION=${NFB_VERSION}" >> "$GITHUB_ENV"
          echo "$NFB_VERSION"

      - name: Build Package (${{ matrix.mode }})
        run: |
          cd ${{ github.workspace }}/main
          sed -i '' "s/^TARGET.*$/TARGET := iphone:clang:${{ inputs.sdk_version }}:${{ inputs.target_version }}/" Makefile
          if [ "${{ matrix.mode }}" = "rootfull" ]; then
            sed -i '' '/^THEOS_PACKAGE_SCHEME/d' Makefile
            unset THEOS_PACKAGE_SCHEME
            make package FINALPACKAGE=1
          elif [ "${{ matrix.mode }}" = "arm64e" ]; then
            export THEOS_PACKAGE_SCHEME=rootless
            make package FINALPACKAGE=1 ARCHS="arm64e"
          else
            export THEOS_PACKAGE_SCHEME=rootless
            make package FINALPACKAGE=1
          fi
        env:
          THEOS_PACKAGE_SCHEME: ${{ matrix.mode == 'rootfull' && '' || 'rootless' }}

      - name: Patch arm64e deb architecture
        if: matrix.mode == 'arm64e'
        run: |
          DEB=$(ls -t main/packages/*.deb | head -n1)
          TMPDIR=$(mktemp -d)
          dpkg-deb -R "$DEB" "$TMPDIR"
          sed -i '' 's/^Architecture: iphoneos-arm64$/Architecture: iphoneos-arm64e/' "$TMPDIR/DEBIAN/control"
          dpkg-deb -b "$TMPDIR" "$DEB"
          rm -rf "$TMPDIR"
          # Rename deb to reflect arm64e
          NEWNAME=$(echo "$DEB" | sed 's/iphoneos-arm64/iphoneos-arm64e/')
          mv "$DEB" "$NEWNAME"

      - name: Get package filename
        id: package_name
        run: |
          echo "package=$(ls -t main/packages/*.deb | head -n1)" >> "$GITHUB_OUTPUT"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeoFreeBird-${{ matrix.mode }}_${{ env.NFB_VERSION }}
          path: ${{ steps.package_name.outputs.package }}
          if-no-files-found: error

      - name: Upload deb for commit job
        uses: actions/upload-artifact@v4
        with:
          name: nfb-deb-${{ matrix.mode }}
          path: ${{ steps.package_name.outputs.package }}

  commit-debs:
    name: Commit .debs to repo
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download rootless deb
        uses: actions/download-artifact@v4
        with:
          name: nfb-deb-rootless
          path: debs/

      - name: Download rootfull deb
        uses: actions/download-artifact@v4
        with:
          name: nfb-deb-rootfull
          path: debs/

      - name: Download arm64e deb
        uses: actions/download-artifact@v4
        with:
          name: nfb-deb-arm64e
          path: debs/

      - name: Commit new .debs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add debs/*.deb
          git commit -m "chore: add NeoFreeBird rootless + rootfull + arm64e debs [ci skip]" || echo "No changes to commit"
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
