name: Build CarBridge (Rootless + Rootful)

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-carbridge.yml'
  schedule:
    - cron: "0 12 * * 0" # weekly check every Sunday at noon UTC
  workflow_dispatch:
    inputs:
      commit_id:
        description: "(Optional) CarBridge commit ID to build at"
        default: ""
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build CarBridge (${{ matrix.mode }})
    runs-on: macos-14
    permissions:
      contents: write

    strategy:
      matrix:
        mode: [rootless, rootfull]

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Checkout epeth0mus/carbridge
        uses: actions/checkout@v4
        with:
          repository: epeth0mus/carbridge
          ref: ${{ github.event.inputs.commit_id || 'main' }}
          path: main
          submodules: recursive

      - name: Install Dependencies
        run: |
          brew install make dpkg ldid libarchive openssl@3
          echo "$(brew --prefix make)/libexec/gnubin" >> "$GITHUB_PATH"
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Clone ChOma (missing dependency)
        run: git clone --depth=1 https://github.com/opa334/ChOma.git main/ChOma

      - name: Build fastPathSign (host codesign tool)
        run: make -C main/Exploits/fastPathSign

      - name: Download Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          ref: master
          path: theos
          submodules: recursive

      - name: iOS SDK Caching
        id: SDK
        uses: actions/cache@v4
        env:
          cache-name: iOS-16.5-SDK
        with:
          path: ${{ github.workspace }}/theos/sdks/
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Download iOS SDK
        if: steps.SDK.outputs.cache-hit != 'true'
        run: |
          git clone -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mv iPhoneOS16.5.sdk "$THEOS/sdks/"
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Get CarBridge Version
        run: |
          CARBRIDGE_VERSION=$(awk '/Version:/ {print $2}' main/RootHelper/control)
          echo "CARBRIDGE_VERSION=${CARBRIDGE_VERSION}" >> "$GITHUB_ENV"
          echo "$CARBRIDGE_VERSION"

      - name: Build Package (${{ matrix.mode }})
        run: |
          cd ${{ github.workspace }}/main/RootHelper
          if [ "${{ matrix.mode }}" = "rootfull" ]; then
            sed -i '' '/^THEOS_PACKAGE_SCHEME/d' Makefile
            unset THEOS_PACKAGE_SCHEME
            make package FINALPACKAGE=1
          else
            export THEOS_PACKAGE_SCHEME=rootless
            make package FINALPACKAGE=1
          fi
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Get package filename
        id: package_name
        run: |
          echo "package=$(ls -t main/RootHelper/packages/*.deb | head -n1)" >> "$GITHUB_OUTPUT"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: CarBridge-${{ matrix.mode }}_${{ env.CARBRIDGE_VERSION }}
          path: ${{ steps.package_name.outputs.package }}
          if-no-files-found: error

      - name: Upload deb for commit job
        uses: actions/upload-artifact@v4
        with:
          name: carbridge-deb-${{ matrix.mode }}
          path: ${{ steps.package_name.outputs.package }}

  commit-debs:
    name: Commit .debs to repo
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download rootless deb
        uses: actions/download-artifact@v4
        with:
          name: carbridge-deb-rootless
          path: debs/

      - name: Download rootfull deb
        uses: actions/download-artifact@v4
        with:
          name: carbridge-deb-rootfull
          path: debs/

      - name: Commit new .debs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add debs/*.deb
          git commit -m "chore: add CarBridge rootless + rootfull debs [ci skip]" || echo "No changes to commit"
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
